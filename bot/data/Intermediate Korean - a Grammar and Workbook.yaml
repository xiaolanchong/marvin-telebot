unit: 
  - title: 1. Просторечный и повествовательный стили ~어/아,~는/ㄴ다,~니/(으)냐?,~아/어라,~자
    exercise:
    - description: |-
                   1.1 Поставьте глагол или прилагательное в скобках в просторечный стиль, затем переведите приложение. Пример:
                   학교에 (가다) / повелительное наклонение
                   = 학교에 가
# . "Go to school."
      question:
        - text: 다리를 (건너다)/повелительное наклонение
          answer: 다리를 건너 
          show: "{{answer}}. Перейди мост."

        - text: 문을 (열다)/повелительное наклонение
          answer: 문을 열어
          show: "{{answer}}. Открой дверь."

        - text: 차를 (팔다)/propositive
          answer: 차를 팔아
          show: "{{answer}}. (Let us) sell the car."

        - text: 쓰레기를 (버리다)/declarative
          answer: 쓰레기를 버려
          show: "{{answer}}. (I) throw away the trash."

        - text: 창문을 (닫다)/повелительное наклонение
          answer: 창문을 닫아
          show: "{{answer}}. Close the window."

        - text: 공연을 일찍 (마치다)/propositive
          answer: 공연을 이찍 마쳐
          show: "{{answer}}. End the concert early."

    - description: |-
                   1.2 Conjugate each verb or adjective in parentheses with the declarative plain speech level ending. Then translate each sentence.
                   Пример:'서울에 (가다)
                   = 서울에 간다

      question: 
        - text: 아칩을 (먹다)
          answer: 아칩을 먹는다
          show: "{{answer}}. (I) eat breakfast."

        - text: '중국어를 (가르치다)'
          answer: '중국어를 가르친다'
          show: "{{answer}}. (I) teach Chinese."

        - text: '사무실이 깨끗하다'
          answer: '사무실이 깨긋하다'
          show: "{{answer}}. The office is clean."